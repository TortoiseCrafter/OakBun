name: oakbun

services:
  postgres:
    image: postgres
    container_name: oakbun_db
    environment:
      POSTGRES_DB: oakbun
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - oakbun_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  oakbun_data: